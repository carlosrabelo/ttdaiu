# Base environment specific variables

# Minimal settings for base environment
ansible_verbosity: 1

# Production-specific security packages
security_packages:
  - ufw
  - fail2ban
  - rkhunter

# Longer cache validity for production stability
apt_cache_valid_time: 7200

# Package categories disabled for the base profile
development_packages: []
network_packages: []
media_packages: []
graphics_packages: []
productivity_packages: []
latex_packages: []

# Base backup settings
backup_enabled: true
backup_keep_days: 90
backup_max_copies: 30
