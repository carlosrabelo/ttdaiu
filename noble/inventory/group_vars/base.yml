# Base environment specific variables

# Minimal settings for base environment
ansible_verbosity: 1

# Production-specific security packages
security_packages:
  - ufw
  - fail2ban
  - rkhunter

# Longer cache validity for production stability
apt_cache_valid_time: 7200

# Minimal feature set for base environment
features:
  install_development_tools: false
  install_media_tools: false
  install_productivity_tools: false
  install_latex_tools: false
  configure_bash: true
  setup_networking: false
  enable_backups: true             # Always enabled in production
  install_ai_cli_tools: false

# Base backup settings
backup_keep_days: 90
backup_max_copies: 30
