# Production environment inventory for Ubuntu 22.04 Jammy
# For real systems and production deployments

[local]
localhost ansible_connection=local

[production:children]
local

[production:vars]
# Production-specific settings
backup_enabled=true
debug_mode=false
apt_upgrade_type=safe
log_level=warn
ubuntu_version=22.04
ubuntu_codename=jammy

# Base environment features - disable development tools to avoid Docker in CI
features_install_development_tools=false
features_install_media_tools=false
features_install_productivity_tools=false
features_install_latex_tools=false
features_configure_bash=true
features_setup_networking=false
features_enable_backups=true
features_install_ai_cli_tools=false