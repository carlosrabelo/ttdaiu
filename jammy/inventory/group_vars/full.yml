# Full environment specific variables for Jammy

# Enable verbose output for full environment
ansible_verbosity: 2

# Full environment package selections
full_packages:
  - stress
  - htop
  - tree

# Faster cache invalidation for testing
apt_cache_valid_time: 300

# Backups are usually disabled in the full/test profile
backup_enabled: false

# Jammy testing specific settings
jammy_testing:
  # Test compatibility mode for older packages
  compatibility_mode: true
  # Enable experimental features for testing
  experimental_features: true
