# Production environment inventory for Ubuntu 22.04 Jammy
# For real systems and production deployments

all:
  children:
    production:
      children:
        local:
          hosts:
            localhost:
              ansible_connection: local
      vars:
        # Production-specific settings
        backup_enabled: true
        debug_mode: false
        apt_upgrade_type: safe
        log_level: warn
        ubuntu_version: "22.04"
        ubuntu_codename: jammy
